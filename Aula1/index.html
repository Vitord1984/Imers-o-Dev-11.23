<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>

    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
        <div id="resultado"></div>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
      </a>   
      

    <script>

    document.addEventListener('DOMContentLoaded', function() {
        let reais;

        do {
            reais = parseFloat(window.prompt('Digite o valor em reais'));
        }while (isNaN(reais));
        
        let dolarReal = 4.86 / reais;
        let euroReal = 5.29 / reais;
        let libraReal = 6.0 / reais;
        let bitcoinReal = 171.99390 / reais;

        var resultadoDiv = document.getElementById('resultado');
        resultadoDiv.innerHTML = ` R$${reais}<br>
        U$$${dolarReal.toFixed(2)}<br>
        €$${euroReal.toFixed(2)}<br>
        £$${libraReal.toFixed(2)}<br>
        $${bitcoinReal.toFixed(3)}
        `
    });
    </script>



</body>
</html>
